<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../img/LogoMenu.png"  width="10" >
    <link rel="stylesheet" href="../css/painel.css">
    <title>Painel de Cadastro</title>
</head>
<body>
    <script src="../js/script.js"></script>
    <div class="container">
        <div class="form-image">
            <a href="../index.html"><img src="../img/LogoMenu.png" alt=""></a>
        </div>
        <div class="form">
            <form autocomplete="off">
                <div class="form-header">
                    <div class="title">
                        <h1>Painel de Cadastro</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo"  required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="text" name="cpf" maxlength="11" placeholder="Digite seu CPF" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  required>
                    </div>
                    <div class="input-box">
                        <label for="date">Data de Nascimento:</label>
                        <input id="date" type="date" name="date" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail"  required>
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="text" name="telefone" maxlength="11" placeholder="(xx) xxxxx-xxxx" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  required>
                    </div>                  
                    <div class="input-box">
                        <label for="endereco">Endereço:</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço"  required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro:</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite seu bairro"  required>
                    </div>
                    <div class="input-box">
                        <label for="numero">Número:</label>
                        <input id="numero" type="text" name="numero" placeholder="Digite seu bairro"  required>
                    </div>
                    <div class="input-box">
                        <label for="cep">Cep:</label>
                        <input id="cep" type="text" name="cep" maxlength="8" placeholder="Digite seu cep" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  required>
                    </div>
                    <div class="input-box">
                        <label for="complemento">Ponto de referência:</label>
                        <input id="complemento" type="text" name="complemento" placeholder="Digite o ponto de referência"  required>
                    </div>
                    <div class="input-box">
                        <label for="planos"><b>Planos:</b></label>
                        <select id="planos" name="planos" required>
                            <option value="20MB">20MB - R$49,90</option>
                            <option value="35MB">35MB - R$59,90</option>
                            <option value="50MB">50MB - R$69,90</option>
                            <option value="100MB">100MB - R$79,90</option>
                            <option value="300MB">300MB - R$99,90</option>
                            <option value="500MB">500MB - R$129,90</option>
                        </select>
                    </div>                    
                    <div class="input-box">
                        <label for="vencimento""><b>Data de Vencimento:</b></label>
                        <select id="vencimento" name="vencimento" required>
                            <option value="05">Dia - 05</option>
                            <option value="10">Dia - 10</option>
                            <option value="15">Dia - 15</option>
                            <option value="20">Dia - 20</option>
                            <option value="25">Dia - 25</option>
                            <option value="30">Dia - 30</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <div class="confirm-button">
                    <input type="submit" name="submit"  id="submit" value="Cadastrar" onclick="sendwpp();popup()"/>
                </div>
            </form>
        </div>
    </div>
    <script>
        function popup() {
            CreativaPopup.create('Cadastro enviado com sucesso!');
        }
    </script>
    <script src="./js/popupjs.js"></script>
    
</body>
</html>
